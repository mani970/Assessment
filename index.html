<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI Developer-Assessment 1</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./Images/icons/favicon_qp2.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav id="nav-bar">
      <div class="Logo">
        <figure>
          <img src="./Images/logo.JPG" alt="Logo_img" />
        </figure>
      </div>
      <div class="User">
        <figure>
          <img src="./Images/icons/user.png" alt="Students_img" />
          <span>Students</span>
        </figure>
      </div>
      <div class="Course">
        <figure class="Course_block">
          <img src="./Images/icons/book.png" alt="Book_img" />
          <span>Lesson Plan</span>
        </figure>
      </div>
      <div class="settings">
        <figure>
          <img src="./Images/icons/settings.png" alt="Settings_img" />
          <span>Settings</span>
        </figure>
      </div>
    </nav>
    <div id="Video_Block">
      <figure>
        <img src="./Images/icons/sort-left.png" alt="Video_play" />
        <span>Videos</span>
        <input
          type="text"
          name="URL"
          placeholder="Insert URL here"
          id="Video_URL"
        />
        <span class="or">or</span>
        <div class="upload">upload</div>
      </figure>
    </div>
  </body>
</html>
